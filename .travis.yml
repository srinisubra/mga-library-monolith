language: java
jdk:
  - oraclejdk8

addons:
  sonarqube:
    token:
      secure: 58c0ee55ea89482ae42e6180aed7da0bdf844ba9

script:
  - ./gradlew check
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
